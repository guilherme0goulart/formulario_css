<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <header>
        <div class="header">
            <p id="cabecalho">cadastro</p>
        </div>
    </header>
    <main class="main">
        <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
            <div>
                <fieldset>
                    <legend>Conta</legend>
                    <div>
                        <label>Email:</label>
                        <input id="email" type="email" placeholder="Ex: usuario@site.com" name="email" />
                    </div>
                    <div>
                        <label>Senha:</label>
                        <input id="senha" type="password" name="senha" />
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <div class="campos">
                        <label for=""> Nome:</label>
                        <input id="nome" type="text" placeholder="Ex: Bruno" name="nome" />
                    </div>
                    <div class="campos">
                        <label for="">Telefone:</label>
                        <input id="telefone" type="text" placeholder="Ex: (21) 99999-9999" name="telefone">
                    </div>
                    <div class="campos">
                        <label for="">Sexo:</label>
                        <input type="radio" value="masculino" id="masculino" name="sexo" />
                        <label for="" class="masculino">Masculino</label>
                        <input type="radio" value="feminino" id="feminino" name="sexo" />
                        <label for="" class="feminino">Feminino</label>
                    </div>
                    <div class="campos">
                        <label for="">Data de nascimento:</label>
                        <input type="date" name="data_nascimento" />
                    </div>
                    <div class="campos">
                        <label for="">Foto de perfil</label>
                        <input id="foto de perfil" type="file" accept="image/" name="perfil" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="campos">
                        <label for="">Rua: </label>
                        <input id="rua" type="text" name="rua" />
                    </div>
                    <div class="campos">
                        <label for="">Complemento:</label>
                        <input id="complemento" type="text" name="complemento">
                    </div>
                    <div class="campos">
                        <label for="">Número:</label>
                        <input id="numero" type="number" min="1" max="9999" name="numero" />
                    </div>
                    <div class="campos">
                        <label for="">Cidade:</label>
                        <input id="cidade" type="text" name="cidade" />
                    </div>
                    <div class="campos">
                        <label for="">Estado</label>
                        <select name="endereco_estado">
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sp">São Paulo</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="es">Espírito Santo</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Anuncio</legend>
                    <div class="campos">
                        <label for="">Como conheceu Hello Pizza?</label>
                        <textarea name="como_conheceu_o_site" maxlength="200"
                            placeholder="Explique como nos conheceu"> </textarea>
                    </div>
                    <div class="anuncio">
                        <label for="botao_anuncio">Deseja receber ofertas por email ? </label>
                        <input id="botao_anuncio" type="checkbox" checked name="receber_anuncio">
                    </div>
                </fieldset>
                <div class="botao_enviar_redefinir">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Redefinir">
                </div>
        </form>
    </main>
    <footer>
        <h2>Feito por: Guilherme Goulart &copy 2021</h2>

    </footer>
</body>

</html>
